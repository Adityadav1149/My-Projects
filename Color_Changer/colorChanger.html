<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="colorChanger.css" />
    <title>Color changer</title>
  </head>
  <body>
    <h1>Body Color Changer</h1>
    <h3>Click here buttons</h3>

    <div class="box">
      <div class="button" id="red" style="background-color: red"></div>
      <div class="button" id="orange" style="background-color: orange"></div>
      <div class="button" id="yellow" style="background-color: yellow"></div>
      <div class="button" id="green" style="background-color: green"></div>
      <div class="button" id="blue" style="background-color: blue"></div>
      <div class="button" id="purple" style="background-color: purple"></div>
      <div class="button" id="pink" style="background-color: pink"></div>
      <div class="button" id="brown" style="background-color: brown"></div>
      <div class="button" id="gray" style="background-color: gray"></div>
    </div>

    <p>
      If you click any color box then change the color of whole display of same
      color of box.
    </p>
  </body>
  <script src="colorChanger.js"></script>
</html>
