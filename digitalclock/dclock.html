<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital clock with the help of html css and javascript</title>
    <link rel="stylesheet" href="dclock.css">
</head>
<body>
    <div class="container">
        <div class="box">
            <div class="clock">
                <span id="hrs">00</span>
                <span>:</span>
                <span id="min">00</span>
                <span>:</span>
                <span id="sec">00</span>
            </div>
        </div>
    </div>

    <script src="dclock.js"></script>
</body>
</html>
